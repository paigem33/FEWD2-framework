<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Carlos</title>
     <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
        if ($(window).width() <= 699){
            
            $('div.icon').click(function(){
            $('.mainNav1').stop().slideToggle();
        })
        $('.nav1-showSub').click(function(){
            $(this).next().stop().slideToggle();
        })
        } else {
            $('.nav1-showSub').hover(function(){
            $(this).children('ul').stop().slideToggle();
            })
        }
})
    </script>
</head>
<body>
    <nav class="nav1">
       <div class="nav1-flex">
           <div class="nav1-name">Logo/name</div>
            <div class="icon"><i class="fas fa-bars"></i></div>
       </div>
        <ul class="mainNav1">
            <li><a href="#">Menu Item</a></li>
            
            <li class="nav1-showSub">
                <a href="#">Sub Menu</a>
                <ul class="nav1-subMenu">
                    <li><a href="#">Sub Item</a></li>
                    <li><a href="#">Sub Item</a></li>
                </ul>
            </li>
            <li><a href="#">Menu Item</a></li>
            <li class="nav1-showSub">
                <a href="#">Sub Menu</a>
                <ul class="nav1-subMenu">
                    <li><a href="#">Sub Item</a></li>
                    <li><a href="#">Sub Item</a></li>
                </ul>
            </li>
            <li><a href="#">Menu Item</a></li>
        </ul>
    </nav>
   <header class="header short">
            <!-- Option to change img class to align-self-start, align-self-center etc. -->

            <div class="">

                <p>Descriptive Text Goes Here.</p>
                <div class="">

                </div>
            </div>

</body>
</html>
